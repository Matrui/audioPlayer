<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">   
    <title>audioPlayer</title>
</head>
<body>
    <div class="container" >
        <audio  class="audio a1 plaing" src="/audioPlayer/media/tracks/beyonce.mp3"></audio>
        <audio  class="audio a2" src="/audioPlayer/media/tracks/assets_audio_dontstartnow.mp3"></audio>
        <div class="player-box">
            <img class="cover" src="media/images/lemonade.png" alt="cover">
            <div class="line-area">
                <div class="song-line"></div>               
            </div>
            <h3>Don't Hurt Yourself</h3>
            <h4>Beyonce</h4>
            <div class="bar">
                    <img class="bar-svg left" src="media/svg/1left.svg" alt="left" >
                    <img class="bar-svg pause" src="media/svg/2pause.svg" alt="pause" style="display: none;">
                    <img class="bar-svg play" src="media/svg/2play.svg" alt="play" style="display: inline-block">
                    <img class="bar-svg right" src="media/svg/3right.svg" alt="right">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
