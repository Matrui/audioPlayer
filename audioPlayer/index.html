<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">   
    <title>audioPlayer</title>
</head>
<body>
    <div class="container" >
        <audio  class="audio a1 plaing">
            <source src="https://matrui.github.io/audioPlayer/audioPlayer/media/tracks/beyonce.mp3"  type="audio/mp3">
        </audio>
        <audio  class="audio a2">
            <source src="https://matrui.github.io/audioPlayer/audioPlayer/media/tracks/assets_audio_dontstartnow.mp3"  type="audio/mp3">
        </audio>
        <div class="player-box">
            <img class="cover" src="media/images/c0.png" alt="cover">
            <div class="progress-box">
                <p class="time current"></p>
                <div class="line-area">
                    <div class="song-line">
                        <div class="progress"></div>
                    </div>               
                </div>
                <p class="time song-length"></p>
            </div>
            <h3>Don't Hurt Yourself</h3>
            <h4>Beyonce</h4>
            <div class="bar">
                <button type="submit" class="bar-btn left-btn"><img class="bar-svg left" src="media/svg/1left.svg" alt="left"></button>
                <button type="submit" class="bar-btn play-btn"><img class="bar-svg pause" src="media/svg/2play.svg" alt="pause/play"></button>
                <button type="submit" class="bar-btn right-btn"><img class="bar-svg right" src="media/svg/3right.svg" alt="right"></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
